<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录界面</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/extra.css" rel="stylesheet" />
		
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			
			<a href="#" style="color: white;"><span class="mui-icon mui-icon-back"></span></a>
			<h1 class="mui-title">登录</h1>
		</header>
		
		<div class="mui-content">
			
			<p class="mui-content-padded" style="margin-top: 10px;">
				<span class="mui-icon mui-icon-info"></span>
				<em style="font-style: normal;">用户名不能为空</em>
			</p>
			
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					
					<label>手机号</label>
					<input id='account' type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
					
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
			</form>
		
			<div class="mui-content-padded">
				
				<div class="link-area mui-clearfix">
					
					<a class="mui-input-row mui-radio mui-pull-left">
	                     <input id="showpsd" name="radio1" type="radio" class="mui-pull-left">   
	                                           显示密码
                    </a>
					<a href="forgetPwd.html" id='forgetPassword' class="mui-pull-right"><span>忘记密码?</span></a>
				</div>
			</div>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area">
					<a href="reg.html" id='reg'>没有账号？<span>去注册&nbsp;>></span></a>  
				</div>
			</div>
			
			<div class="mui-content-padded oauth-area">
                 <p>©2016 杭州铁塔数据科技有限公司</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
