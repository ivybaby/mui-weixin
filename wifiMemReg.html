<!doctype html>
<html class="page-wifi-memre">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>会员注册</title>
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
	<link href="css/extra.css" rel="stylesheet" />
	<link href="css/wifistyle.css" rel="stylesheet" />
    <link type="text/css" href="css/style.css" rel="stylesheet">
 
</head>

<body  style="background: white;" >
	 <!--
     	
     <header class="mui-bar mui-bar-nav et-bg-brown">
			<a href="#" style="color: white;"><span class="mui-icon mui-icon-back"></span></a>
			<h1 class="mui-title" style="color: white;">注册会员</h1>
	
     </header>
      -->
     <header class="mui-clearfix">
              <img src="images/cloud.png" alt="云朵" />
              <h1>会员注册</h1>
     </header>
         
     <div class="mui-content">
     
          <form  class="mui-input-group">
				<div class="mui-input-row">
					
					<label><em class="et-cr-red">*</em>手机号</label>
					<input  type="number" class="mui-input-clear mui-input" placeholder="请输入手机号">
					
				</div>
				<div class="mui-input-row">
					<label><em class="et-cr-red">*</em>验证码</label>
					<input  type="number" class="mui-input-clear mui-input" placeholder="请输入验证码">
				</div>
				
				<div class="mui-input-row">
					
					<label><em class="et-cr-red">*</em>会员昵称</label>
					<input  type="text" class="mui-input-clear mui-input" placeholder="请输入会员昵称">
					
				</div>
				<div class="mui-input-row">
					<label>姓</label>
					<input  type="text" class="mui-input-clear mui-input" placeholder="请输入姓">
				</div>
				
				<div class="mui-input-row">
					
					<label>名</label>
					<input  type="text" class="mui-input-clear mui-input" placeholder="请输入名">
					
				</div>
				<div class="mui-input-row">
					<label>性别</label>
					<input  type="text" class="mui-input-clear mui-input" placeholder="请输入性别">
				</div>
			
			</form>
         
     </div>
     
     
   
     
</body>
</html>
