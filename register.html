<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/extra.css" rel="stylesheet" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a href="#" style="color: white;"><span class="mui-icon mui-icon-back"></span></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<p class="mui-content-padded" style="margin-top: 10px;">
				     <span class="mui-icon mui-icon-info"></span>
				     <em style="font-style: normal;">手机号不能为空</em>
			</p>
			<form class="mui-input-group" id="reform">
				
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号" style="width: 40%; float: left;">
				    <div style="position: relative;">
				         <button type="button" id="getcode" class="mui-btn-primary" style="position:absolute;top:4px; padding:6px 14px; right: 8px;">
							   获取验证码
				         </button>
				    </div>
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
				    
				</div>
				
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
			</form>
			<div class="mui-content-padded">
			    <span class="mui-checkbox mui-left">
					<input name="checkbox" type="checkbox" id="getcheck">
				        同意&nbsp;<a href="#">用户协议</a>
				</span>
				
			</div>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
			
			
			
			<div class="mui-content-padded oauth-area">
				<p>©2016 杭州铁塔数据科技有限公司</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
