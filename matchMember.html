<!DOCTYPE html>
<html class="page-match-member">

	<head>
		
		<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <title>会员绑定</title>	
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/extra.css" rel="stylesheet" />
		
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a href="#" style="color: white;"><span class="mui-icon mui-icon-back"></span></a>
			<h1 class="mui-title">会员绑定</h1>
	
        </header>
		
		<div class="mui-content" style="background: white;" >
			
        
			<form id="match-member">
		       <div class="mui-card">
			      <ul class="mui-table-view">
					
					<li class="mui-table-view-cell">
						<span class="mui-icon mui-icon-phone"></span>
						<input id='innumber' type="number" class="mui-input-clear mui-input" placeholder="手机号">
						<button type="button" class="mui-btn">
							获取验证码
						</button>
					</li>
					<li class="mui-table-view-cell">
						<span class="mui-icon mui-icon-flag"></span>
						<input id='incode' type="number"  class="mui-input-clear mui-input" placeholder="验证码" >
						
					</li>
					
				
				   </ul>
			       
			    
			    </div>
			    
			    <p class="mui-clearfix" style="width: 94%; margin: 10px auto 0;">
				        
				        <span class="mui-icon mui-icon-info"></span>
				        <em>手机号不能为空</em>
			    </p>
			    
			    <div class="mui-input-row mui-number mui-clearfix">
					            
				        <a id='cermatch' class="mui-btn mui-btn-block mui-btn-primary">确定绑定</a>
                
			    </div>
			    
			    
			</form>
			
			<a href="">取消 </a>
		
			
		</div>
		
		
		
		
		
			<div class="mui-content-padded oauth-area">
                 <p>©2016 杭州铁塔数据科技有限公司</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
