<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>忘记密码</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	    <link href="css/extra.css" rel="stylesheet" />
		
	</head>

	<body class="getPwdIndex" style="background: white;">
	    <header class="mui-bar mui-bar-nav">
			<a href="#" style="color: white;"><span class="mui-icon mui-icon-back"></span></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-content" style="background: white;">
			<form class="" id="forpwd">
			<div id="slider" class="mui-slider">
				<div id="sliderSegmentedControl" style="background: white;" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					
					<a class="mui-control-item" href="#item1mobile"><span class="mui-icon mui-icon-phone"></span><br />
				                输入手机号
			        </a>
					<a class="mui-control-item" href="#item2mobile"><span class="mui-icon mui-icon-flag"></span><br />
				                输入验证码
			        </a>
					<a class="mui-control-item" href="#item3mobile"><span class="mui-icon mui-icon-locked"></span><br />
				                设置密码
			        </a>
			        
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-4"></div>
				
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active" style="border-bottom: none;background: white;">
						<div id="scroll1">
							
							<div class="mui-input-row mui-number mui-clearfix">
					            
				                <h4>手机号：</h4>
				                <input type="number" value="请输入手机号" class="mui-input-clear mui-input" />
				                
							</div>
							<p class="mui-clearfix">
				                 <span class="mui-icon mui-icon-info"></span>
				                 <em>手机号不能为空</em>
			                </p>
			                
							<a id='sendcode' class="mui-btn mui-btn-block mui-btn-primary">发送验证码</a>
	
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content" style="border-bottom: none;">
						    <div id="scroll2">
							
							     <div class="mui-input-row mui-number mui-clearfix">
					            
				                     <h4>验证码：</h4>
				                     <input type="number" value="请输入验证码" class="mui-input-clear mui-input"  />
				                
							     </div>
							     
							     <p class="mui-clearfix">
				                     <span class="mui-icon mui-icon-info"></span>
				                     <em>验证码错误</em>
			                     </p>
			                     
							     <a id='surecode' class="mui-btn mui-btn-block mui-btn-primary">确认验证码</a>
							     
							 
						    </div>
							  
					

					</div>
					
					<div id="item3mobile" class="mui-slider-item mui-control-content"  style="border-bottom: none;">
						<div id="scroll3">
							
							<div class="mui-input-row mui-clearfix">
					               <h4>输入密码:</h4>
					               <input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				               
							</div>
				            <div class="mui-input-row mui-clearfix">
					 
					                <h4>确认密码:</h4>
					             
					               <input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
					              
				            </div>
				            
				            <p class="mui-clearfix">
				                     <span class="mui-icon mui-icon-info"></span>
				                     <em>密码错误</em>
			                </p>
			                
				            <a id='save' class="mui-btn mui-btn-block mui-btn-primary">保存</a>
                              							 
						</div>

					</div>
					
				</div>
				
				
			</div>
			</form>

			

		</div>
		<script src="js/mui.min.js"></script>
	
	</body>
	

</html>
